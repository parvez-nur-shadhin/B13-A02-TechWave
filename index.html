<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="inter-font">
    <!-- Header Section -->
    <header id="heading">
        <div class="heading-title">
            <h1 class="title-head">Tech<span class="grad-col">Wave</span></h1>
        </div>
        <div class="navbar">
            <ul>
                <li class="list-items"><a href="#">About</a></li>
                <li class="list-items"><a href="#">Episodes</a></li>
                <li class="list-items"><a href="#">Hosts</a></li>
            </ul>
        </div>
        <button>Subscribe <img src="./assets/right-arrow R.png" alt=""></button>
        <div class="hidden-div">
            <img src="assets/hamburger-menu.png" alt="">
        </div>
    </header>
    <main>
        <!-- Banner Section -->
        <section id="banner">
            <p class="sticker">NEW</p>
            <div class="banner-image">
                <img src="./assets/microphone.png" alt="microphone">
            </div>
             
            <div class="banner-content">
                <h2 class="banner-title">TechWave</h2>
                 <p class="banner-paragraph">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                 <div class="banner-content-buttons">
                    <button class="btn1"><img src="./assets/spotify.png" alt="spotify">Listen On Spotify</button>
                    <button class="btn2"><img src="./assets/message.png" alt="message">Subscribe</button>
                 </div>
            </div>
            
        </section>
    </main>
</body>
</html>
